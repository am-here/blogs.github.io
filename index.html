    <title>Blogs</title>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form id="post-form">
                    <center>
                        <h3>Post Your Amazing Experience Here</h3>
                    </center>
                    <div>What was the Location?</div>
                    <textarea id="place_name" class="form-control" rows="1" placeholder="Taj Mahal"></textarea>
                    <div>How was your experience.....</div>
                    <textarea id="post" class="form-control" rows="10" maxlength="1000"
                        placeholder="Taj Mahal is regarded by many as the best example of Mughal architecture and a symbol of India's rich history........."></textarea>
                    <div>How much do you rate the place?</div>
                    <div class="rate" id="rating">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                    <br>
                    <br>
                    <div>Enter the most beautiful photo of the site here </div>
                    <input type="file" class="form-control" id="image" accept="images/*"><br>
                    <div class="text-center">
                        <button type="button" class="btn btn-success" onclick="upload()">Upload</button>
                    </div>

                </form>
            </div>

        </div>
        <br>

        <div class="row mt-5" id="posts">

        </div>

    </div>
